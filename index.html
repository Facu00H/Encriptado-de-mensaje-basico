<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body class="main">
    <h1 class="titulo">Encripta tu mensaje</h1>
    <div class="container">
        <div class="box">
            <h2>Su mensaje:</h2>
            <input type="text" placeholder="Su mensaje..." class="text-input" id="input1"></textarea>
            <div class="botones">
                <input type="button" value="Encriptar" class="encriptar btn">
                <input type="button" value="Desencriptar" class="desencriptar btn">
            </div>
        </div>
        <div class="box">
            <h2>Resultado:</h2>
            <input type="text" class="text-input" placeholder="Aqui saldra su mensaje encriptado."  id="input2"></textarea>
            <div class="botones">
            <input type="button" value="Copiar y pegar" class="copiar btn">
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <h4>&Facundo Hernando</h4>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
